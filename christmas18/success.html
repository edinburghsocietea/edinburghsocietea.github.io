<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SocieTEA Christmas Afternoon Tea Sign-Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <div class="container">
            <div class="booking-content">
                <div class="booking-image">
                    <img class="booking-img" src="images/form-img2.jpg" alt="EIC">
                </div>
                <div class="booking-form"> <h2>
			Success! See you for the Christmas Dinner.</h2>
                            You can pay in cash at our meetings or via <a href="bank.html" class="banktrans"> bank transfer</a>.
                </div>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
<!--    <script src="js/main.js"></script> -->
<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbxrBL0dgwa_ctL4SszCw6Kak2SBm05J03nxRjywjKTM7NFS8jns/exec'
  const form = document.forms['booking-form']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
